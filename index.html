<body ng-app="entraide">
    <div ui-view class="app-view"></div>
</body>



<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
</head>
<body>
<div class="container"> <!-- this is right the same as the st-container -->
    <!-- Push Wrapper -->
    <div class="mp-pusher" id="mp-pusher"> <!-- this is not totally right the same as the st-pusher -->

        <!-- mp-menu -->
        <nav id="mp-menu" class="mp-menu"> <!-- /!\ this is not the same as the st-menu /!\ -->
            <div class="mp-level">
                <h2 class="icon icon-profile">Profile</h2>
                <ul ng-if="profileEditing">
                    <li class="icon icon-arrow-left">
                        <a class="icon icon-profile-info" href="#">Profile Info</a>
                        <div class="mp-level">
                            <h2 class="icon icon-profile-info">Profile Info</h2>
                            <a class="mp-back" href="#">back</a>
                            <div>
                                <label>Name :</label>
                                <input type="text" ng-model="user.name" />
                                <button ng-click="save(user)">Save</button>
                            </div>
                        </div>
                    </li>
                    <li class="icon icon-arrow-left">
                        <a class="icon icon-profile-images" href="#">Profile Photos</a>
                        <div class="mp-level">
                            <h2 class="icon icon-profile-images">Profile Photos</h2>
                            <a class="mp-back" href="#">back</a>
                            <div>blabla photo</div>
                        </div>
                    </li>
                    <li class="icon icon-arrow-left">
                        <a class="icon icon-profile-skills" href="#">Profile Skills</a>
                        <div class="mp-level">
                            <h2 class="icon icon-profile-skills">Profile Skills</h2>
                            <a class="mp-back" href="#">back</a>
                            <div>blabla skills</div>
                        </div>
                    </li>
                </ul>

            </div>
        </nav> 
        <!-- /mp-menu -->

        <div class="scroller"> <!-- this is right the same as the st-content -->
            <div class="scroller-inner"> <!-- this is right the same as the st-content-inner -->
                <a href="#" id="trigger" ></a>
            </div><!-- /scroller-inner -->
        </div><!-- /scroller -->

    </div><!-- /pusher -->
</div><!-- /container -->
<script src="js/classie.js"></script>
<script src="js/mlpushmenu.js"></script>
<script>
    new mlPushMenu( document.getElementById( 'mp-menu' ), document.getElementById( 'trigger' ) );
</script>
</body>
</html>
