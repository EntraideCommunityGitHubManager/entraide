<div>
  <label class="anim-toaster-info" ng-if="service.infoMessage">{{service.infoMessage}}</label>
  <label class="anim-toaster-success" ng-if="service.successMessage">{{service.successMessage}}</label>
  <label class="anim-toaster-warning" ng-if="service.warningMessage">{{service.warningMessage}}</label>
  <label class="anim-toaster-error" ng-if="service.errorMessage">{{service.errorMessage}}</label>
</div>
