<div>
  <label class="anim-toaster-info ui-anim-fade" ng-if="service.infoMessage">{{service.infoMessage}}</label>
  <label class="anim-toaster-success ui-anim-fade" ng-if="service.successMessage">{{service.successMessage}}</label>
  <label class="anim-toaster-warning ui-anim-fade" ng-if="service.warningMessage">{{service.warningMessage}}</label>
  <label class="anim-toaster-error ui-anim-fade" ng-if="service.errorMessage">{{service.errorMessage}}</label>
</div>
