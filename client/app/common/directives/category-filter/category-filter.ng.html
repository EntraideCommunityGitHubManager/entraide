<div class="category-input-search">
    <input type="text" ng-model="model.searchTerm" placeholder="Rechercher dans la description">
    <button ng-click="search(searchTerm)"></button>
</div>
<div class="category-selector-row animate-repeat" ng-repeat="cat in model.categoriesSelected | orderBy: 'code' track by cat.code">
    <div class="category-icon-selected" ng-style="getCategoryIconStyle(cat)"></div>
    <div>{{cat.name}}</div>
    <div anim-star callback="setRating" callback-arguments="cat" current-rating="getRating(cat)">rating</div>
    <div><span class="cat-close" ng-click="removeCategory(cat)"><i class="fa fa-times"></i></span></div>
</div>
<div class="category-input-separator">------</div>
<div class="category-input-filter">
    <input type="text" ng-change="filterCategories(model.filterTerm)" ng-model="model.filterTerm" placeholder="Filtrer les catÃ©gories">
</div>
<div class="category-card-container">
    <div class="animate-repeat category-card category-{{cat.code}}"
         ng-repeat="cat in model.categoriesDisplayed | orderBy: 'code' track by cat.code"
         ng-click="addCategory(cat)"
         ng-style="getStyle(cat)"></div>
</div>
