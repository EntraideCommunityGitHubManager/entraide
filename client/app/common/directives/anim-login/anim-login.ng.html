<div id="anim-login">
    <a ng-show="isConnected">
        <img class="profile-image-header-default ui-anim-fade" ng-if="isConnected && !profileImage" src="{{profileImageDefault}}" ng-click="edit()"/>
        <img class="profile-image-header ui-anim-fade" ng-if="profileImage" src="{{profileImage.url()}}" ng-click="edit()"/>
    </a>
    <div class="mockup-content ui-anim-fade" ng-show="!isConnected">
        <div class="morph-button morph-button-modal morph-button-modal-2 morph-button-fixed ui-sign-in-button">
            <button type="button">
                <a ng-click="initState()"><i class="fa fa-sign-in"></i></a>
            </button>
            <div class="morph-content flip-container">
                <div class="flipper">
                    <div class="front" ng-style="frontClass">
                        <div class="content-style-form content-style-form-1">
                            <span class="icon-close"><i class="fa fa-times"></i></span>
                            <h2>{{titleLogin}}</h2>
                            <form>
                                <p><label>Email</label><input type="text" ng-model="model.email" id="email" autocomplete="off"></p>
                                <p><label>Mot de passe</label><input type="password" ng-model="model.password" id="password"></p>
                                <p><button ng-click="login()" class="sign-in-button">{{titleLogin}}</button></p>
                                <p><button ng-click="swap()" class="sign-in-button">{{titleCreate}}</button></p>
                                <p><div class="error-message-login" ng-show="error">{{error.reason}}</div></p>
                            </form>
                        </div>
                    </div>
                    <div class="back" ng-style="backClass">
                        <div class="content-style-form content-style-form-1">
                            <span class="icon-close" ng-click="swap()"><i class="fa fa-undo"></i></span>
                            <h2>{{titleCreate}}</h2>
                            <form>
                                <p><label>Email</label><input type="text" ng-model="model.email" id="newEmail" autocomplete="off"></p>
                                <p><label>Mot de passe</label><input type="password" ng-model="model.password" id="newPassword"></p>
                                <p><label>Confirmation mot de passe</label><input type="password" ng-model="model.confirmPassword" id="confirmPassword"></p>
                                <p><button ng-click="create()" class="sign-in-button">{{titleCreate}}</button></p>
                                <p><div class="error-message-login" ng-show="error">{{error.reason}}</div></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
