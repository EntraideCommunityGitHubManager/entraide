<div ng-transclude></div>
<div id="loader" class="pageload-overlay" ng-class="{'pageload-overlay-round' : animTransitionSpinner=='round'}">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none"></svg>
    <div ng-if="started && animTransitionSpinner=='circles'" class="spinner ui-anim-fade"><span class="loader loader-circles"></span></div>
</div>
