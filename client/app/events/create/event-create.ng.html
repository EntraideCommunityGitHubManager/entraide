<div class="st-left-menu-header">
    <h2>Demande d'aide</h2>
</div>
<div class="st-left-menu-content">
    <div class='form-event ui-anim-fade'>
        <div class="form-title">
            Créez votre demande d'aide
        </div>
        <div class="form-group">
            <label>Titre</label>
            <input type="text" class="form-input" id="name" placeholder="Nom" ng-model="event.name">
        </div>
        <div class="form-group">
            <label>Categorie</label>
            <select id="categories" ng-options="cat as cat.name for cat in categories track by cat._id" ng-model="selectedCategory"></select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
        </div>
        <div class="form-group">
            <textarea class="form-textarea" id="description" placeholder="Description" ng-model="event.description" rows="16"></textarea>
        </div>
        <div class="form-action">
            <anim-button-material anim-button-material-right-icon="fa-times" anim-button-material-callback="close()" anim-button-material-text="Annuler"></anim-button-material>
            <anim-button-material anim-button-material-right-icon="fa-floppy-o" anim-button-material-callback="create(event)" anim-button-material-text="Créer"></anim-button-material>
        </div>
        <div class="error-message ui-anim-fade" ng-show="error">{{error.reason}}</div>
    </div>
</div>
<div class="st-left-menu-footer"></div>
