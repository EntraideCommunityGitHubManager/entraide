<div>
    <h2 class="icon icon-lab">Event detail</h2>
    <div class="row">
        <div class="col-md-12">
            <div>
                <h5>Name <span class="label">{{event.name}}</span></h5>
            </div>
            <div>
                <h5>Description <span class="label">{{event.description}}</span></h5>
            </div>
            <div>
                <h5>Department <span class="label">{{event.department.code}}</span></h5>
            </div>
            <div>
                <h5>Categories <span ng-repeat="c in event.categories" class="label">{{c}}</span></h5>
            </div>
        </div>
    </div>
</div>
