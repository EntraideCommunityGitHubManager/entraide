<div class="container">
    <div id="content">
        <div class="angular-google-map-container">
            <ui-gmap-google-map center="event.location || map.center" events="map.events" zoom="map.zoom" options="map.options">
                <ui-gmap-markers models="events" events="map.marker.events" coords="'location'" click="eventClicked" fit="false" idkey="'_id'" icon="'icon'"></ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
    </div>
    <div class="st-left-menu-footer">
        <div class="profile-box">
            <anim-button anim-button-icon="fa-search" anim-button-callback="goTo('app.main.events.search.byProfile')" anim-button-type="sacnite"></anim-button>
            <anim-button anim-button-icon="fa-life-ring" anim-button-callback="goTo('app.main.events.search.myEvents')" anim-button-type="sacnite"></anim-button>
            <anim-button anim-button-icon="fa-plus-circle" anim-button-callback="goTo('app.main.events.search.myEvents')" anim-button-type="sacnite"></anim-button>
        </div>
    </div>
</div>
