<div class="container">
    <div id="content">
        <div class="angular-google-map-container">
            <ui-gmap-google-map center="event.location || map.center" events="map.events" zoom="map.zoom" options="map.options">
                <ui-gmap-markers class="ui-anim-fade" models="events" coords="'location'" click="eventClicked" fit="false" idkey="'_id'" doRebuildAll="true" icon="'icon'"></ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
    </div>
</div>
