<div>
    <h2 class="icon icon-lab">Profile Edit</h2>
    <div class="profile-box">
        <anim-button anim-button-text="Info" anim-button-icon="fa-user" click-handler="setProfileState('info')" anim-button-type="itzel"></anim-button>
        <anim-button anim-button-text="Photos" anim-button-icon="fa-camera-retro" click-handler="setProfileState('camera')" anim-button-type="itzel"></anim-button>
        <anim-button anim-button-text="Compétences" anim-button-icon="fa-tachometer" click-handler="setProfileState('skills')" anim-button-type="itzel"></anim-button>
        <anim-button anim-button-text="Configuration" anim-button-icon="fa-sliders" click-handler="setProfileState('config')" anim-button-type="itzel"></anim-button>
	<anim-button anim-button-text="Configuration" anim-button-icon="fa-unlock-alt" click-handler="setProfileState('security')" anim-button-type="itzel"></anim-button>
    </div>
    
    <div ng-if="profileState=='info'" class='form-profile'>
        <form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-xs-2">Email</label>
				<div class="col-xs-10">
					<p class="form-control-static">{{profile.email}}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="control-label col-xs-2">Pseudo</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="username" placeholder="Pseudo" ng-model="profile.username">
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="control-label col-xs-2">Prénom</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="firstName" placeholder="Prénom" ng-model="profile.fisrtName">
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="control-label col-xs-2">Nom</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="lastName" placeholder="Nom" ng-model="profile.lastName">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<div class="checkbox">
						<label><input type="checkbox" ng-model="profile.active"> Inactif</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i></button>
				</div>
			</div>
		</form>
    </div> 
        
    <div ng-if="profileState=='camera'">
        <div>
            <div ng-show="addable() && !imgSrc" ngf-drop ngf-select
             ngf-change="addImages($files)"
             ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" class="drop-box"
             ngf-multiple="false" ngf-allow-dir="false" ngf-accept="'image/*'"
             ngf-drop-available="dropAvailable">
            <div>Click here to select image</div>
            <div>
                <strong>OR</strong>
            </div>
            <div ng-show="dropAvailable">Drop image here</div>
        </div>
    
        <div ng-show="imgSrc" class="ng-crop-container">
            <h4>Adjust your image and save it !</h4><br/>
            <img-crop image="imgSrc" result-image="myCroppedImage" area-type="square"></img-crop>
        </div>
    
        <div class="icon-action-container" ng-show="addable()">
            <span class="icon-action"><i class="fa fa-camera" ng-click="camera()" ng-show="!imgSrc"></i></span>
            <span class="icon-action"><i class="fa fa-floppy-o" ng-click="saveCroppedImage()" ng-show="imgSrc"></i></span>
        </div>
    
        <div>
            <span ng-repeat="image in images">
                <div>
                    <img class="profile-image" src="{{ image.url()}}"/>
                    <i class="fa fa-remove" ng-click="remove(image)"></i>
                    <i class="fa fa-heart-o" ng-show="!image.favorite" ng-click="setVisible(image)"></i>
                    <i class="fa fa-heart" ng-show="image.favorite"></i>
                    <!--<img class="profile-image" ng-src="{{ image.url({store: 'thumbnail'})}}"/><br/>-->
                </div>
            </span>
        </div>
    </div>
    
    <div ng-if="profileState=='skills'">
        Hello skills !
    </div>
    
    <div ng-if="profileState=='config'">
        <div class="map-style-edit-container">
            <div ng-repeat="mapStyle in mapStyles" >
                <div class="map-style-edit"  anim-click anim-click-callback="setMapStyle(mapStyle)" anim-click-type="novak" anim-click-icon="{{getAnimClickIcon(mapStyle)}}">
                    <span class="map-style-edit-label{{isSelected(mapStyle)}}">{{mapStyle}}</span>
                </div>
            </div>
        </div>
    </div>
	
	<div ng-if="profileState=='security'">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="oldPassword" class="control-label col-xs-2">Ancien mot de passe</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="oldPassword" placeholder="Ancien mot de passe" ng-model="security.oldPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="newPassword" class="control-label col-xs-2">Nouveau mot de passe</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="newPassword" placeholder="Nouveau mot de passe" ng-model="security.newPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="newPasswordDiff" class="control-label col-xs-2">Nouveau mot de passe</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="newPasswordDiff" placeholder="Nouveau mot de passe" ng-model="security.newPasswordDiff">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button class="btn btn-primary" ng-click="changePassword()"><i class="fa fa-floppy-o"></i></button>
				</div>
			</div>
		</form>
    </div>
</div>
