<div class="admin-container row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code" ng-model="category.code">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="category.name">
            </div>
            <button type="button" class="btn btn-default" ng-click="update(category)" ng-disabled="!hasChanged()">Update</button>
            <button type="button" class="btn btn-default" ng-click="remove(category)">Delete</button>
            <button type="button" class="btn btn-default" ng-click="back()">Back</button>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>
