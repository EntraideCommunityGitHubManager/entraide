<div class="admin-container ui-anim-fade">
    <div class="table-container">
        <div class="table-responsive">
            <div class="title-list">All Users List</div>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Verified</th>
                    <th>Profile</th>
                    <th>createdAt</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-font">
                <tr ng-repeat="user in users">
                    <td>{{user._id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.emails[0].address}}</td>
                    <td>{{user.emails[0].verified}}</td>
                    <td>{{getProfile(user)}}</td>
                    <td>{{user.createdAt}}</td>
                    <td><a ng-href="#/main/admin/users/edit/{{user._id}}">Edit</a></td>
                    <td><a ng-click="remove(user)">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
