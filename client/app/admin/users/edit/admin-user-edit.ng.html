<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
            <button type="submit" class="btn btn-default" ng-click="update(user)" ng-disabled="!hasChanged()">Update</button>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>
