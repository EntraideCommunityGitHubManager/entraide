<div>
    <form>
        <div>
            <label>ID</label>
            <input ng-model="event._id" ng-disabled>
        </div>
        <div>
            <label>Name</label>
            <input ng-model="event.name">
        </div>
        <div>
            <label>Description</label>
            <input ng-model="event.description">
        </div>
        <div>
            <label>Region ID</label>
            <input ng-model="event.region.code">
        </div>
        <div>
            <label>Region Name</label>
            <input ng-model="event.region.name">
        </div>
        <div>
            <label>Owner ID</label>
            <input ng-model="event.owner.id">
        </div>
        <div>
            <label>Owner Name</label>
            <input ng-model="event.owner.name">
        </div>
        <div>
            <label>Latitude</label>
            <input ng-model="event.location.latitude">
        </div>
        <div>
            <label>Longitude</label>
            <input ng-model="event.location.longitude">
        </div>
        <div>
            <button ng-click="update(event)">Update</button>
        </div>
    </form>
</div>
