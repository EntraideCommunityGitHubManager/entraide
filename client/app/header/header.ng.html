<div class="st-header hlp-bcol">
    <div class="st-header-burger">
        <button type="button" class="st-navbar-toggle ui-anim-fade" ng-click="search()" ng-show="!isBurgerVisible()">
            <span class="st-navbar-icon-bar"></span>
            <span class="st-navbar-icon-bar"></span>
            <span class="st-navbar-icon-bar"></span>
        </button>
    </div>
    <div class="st-header-logo">
        <a class="st-header-logo-link" ng-href="#/main">
            <img class="st-header-logo-img" src="img/helpy-logo-black.png"/>
            <span class="st-header-logo-title">Helpy</span>
        </a>
    </div>
    <div class="st-header-login">
        <div anim-login model="user" title-create="Inscription" title-login="Connexion" login-callback="login()" create-callback="create()" edit-callback="edit()" logout-callback="logout()" error="error" is-connected="isConnected()" anim-login-toggle-event="animLoginToggleEvent" profile-image="sessionService.userProfile.image" profile-image-default="img/profile.png"></div>
    </div>
</div>
