<div class="st-container" id="st-container" ng-switch on="sideBarPosition">
    <nav class="st-menu st-effect-{{type}}" id="menu-{{type}}" ui-view="{{targetView}}" ng-switch-when="outside"></nav>
    <div class="st-pusher" ng-switch-when="inside">
        <nav class="st-menu st-effect-{{type}}" id="menu-{{type}}" ui-view="{{targetView}}"></nav>
        <div class="st-content">
            <div class="st-content-inner">
                <div ng-transclude></div>
            </div>
        </div>
    </div>
</div>
